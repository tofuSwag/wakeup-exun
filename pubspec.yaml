name: wakeup
description: Bad News But With A Twist
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  flutter_svg: ^0.19.1
  http: ^0.12.2
  url_launcher: ^5.7.10
  geolocator: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true


  fonts:
    - family: OSBold
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
    - family: OSExtraBold
      fonts:
        - asset: fonts/OpenSans-ExtraBold.ttf
    - family: OSRegular
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: OSSemiBold
      fonts:
        - asset: fonts/OpenSans-SemiBold.ttf
